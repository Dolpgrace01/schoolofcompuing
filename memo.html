<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Release | Secure Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10b981;
            --dark-emerald: #064e3b;
            --deep-forest: #022c22;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --danger-red: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top, var(--dark-emerald), var(--deep-forest));
            color: #ffffff; min-height: 100vh;
        }
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 8%; background: rgba(2, 44, 34, 0.9); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.4rem; color: #fff; }
        .logo span { color: var(--primary-green); }
        .nav-links { display: flex; list-style: none; gap: 2rem; }
        .nav-links a { text-decoration: none; color: #94a3b8; font-weight: 600; transition: 0.3s; }
        .nav-links a.active { color: var(--primary-green); }

        /* Admin Control Card */
        .admin-section {
            max-width: 800px; margin: 40px auto; padding: 40px;
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.05), rgba(0,0,0,0.2));
            border-radius: 30px; border: 1px solid var(--glass-border); text-align: center;
        }
        .auth-box {
            border: 2px dashed rgba(16, 185, 129, 0.4); padding: 40px;
            border-radius: 20px; cursor: pointer; transition: 0.3s;
        }
        .auth-box:hover { border-color: var(--primary-green); background: rgba(16, 185, 129, 0.08); }

        /* Hierarchical Gallery */
        .gallery-container { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: 350px; gap: 25px;
        }
        .gallery-item {
            background: var(--glass-bg); border-radius: 20px; border: 1px solid var(--glass-border);
            overflow: hidden; position: relative; transition: 0.5s; cursor: pointer;
        }
        .gallery-item:nth-child(1) { grid-column: span 2; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.05); filter: brightness(0.4); }

        /* Delete Button Layer */
        .delete-btn {
            position: absolute; top: 15px; right: 15px;
            background: var(--danger-red); color: white; border: none;
            padding: 8px 15px; border-radius: 10px; font-weight: 800;
            opacity: 0; transform: translateY(-10px); transition: 0.3s;
            font-size: 0.75rem; z-index: 5;
        }
        .gallery-item:hover .delete-btn { opacity: 1; transform: translateY(0); }

        /* Lightbox Overlay */
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(15px);
        }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 90%; max-height: 85%; border: 2px solid var(--primary-green); border-radius: 10px; }
        .close-btn { position: absolute; top: 30px; right: 40px; font-size: 3rem; color: white; cursor: pointer; }

        .empty-state { grid-column: 1/-1; text-align: center; padding: 100px; color: #94a3b8; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">School <span>Hub</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="memo.html" class="active">Memo Release</a></li>
        </ul>
    </nav>

    <section class="admin-section">
        <h2 style="margin-bottom: 10px;">Memo Management</h2>
        <p style="color: #94a3b8; margin-bottom: 30px;">General Secretary Security Protocol Active</p>
        
        <div class="auth-box" id="auth-box">
            <p id="auth-status" style="font-weight: 600; font-size: 1.1rem;">Authorize & Upload New Memo</p>
            <p style="color: #94a3b8; font-size: 0.8rem;">JPG, PNG, WEBP (Max 5MB)</p>
        </div>
        <input type="file" id="secure-input" style="display: none;" accept="image/*">
    </section>

    <main class="gallery-container">
        <div class="gallery-grid" id="memo-gallery">
            <div class="empty-state" id="no-memos">Official record is currently empty.</div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        const MASTER_KEY = "DolapoAdmin"; // THE PASSWORD
        const authBox = document.getElementById('auth-box');
        const secureInput = document.getElementById('secure-input');
        const gallery = document.getElementById('memo-gallery');
        const noMemosMsg = document.getElementById('no-memos');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        // --- SECURE UPLOAD TRIGGER ---
        authBox.onclick = () => {
            const entry = prompt("Enter General Secretary Admin Password:");
            if (entry === MASTER_KEY) {
                secureInput.click();
            } else if (entry !== null) {
                alert("⛔ ACCESS DENIED: Invalid Security Credentials.");
            }
        };

        secureInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    if(noMemosMsg) noMemosMsg.style.display = 'none';
                    createMemoItem(event.target.result);
                    document.getElementById('auth-status').innerText = "✅ Authorized: File Ready";
                };
                reader.readAsDataURL(file);
            }
        };

        // --- DYNAMIC ITEM CREATION ---
        function createMemoItem(imgData) {
            const container = document.createElement('div');
            container.className = 'gallery-item';
            
            container.innerHTML = `
                <button class="delete-btn">DELETE MEMO</button>
                <img src="${imgData}" alt="Official Memo">
            `;

            // View Full Screen
            container.querySelector('img').onclick = (e) => {
                lightboxImg.src = imgData;
                lightbox.classList.add('active');
            };

            // Secure Delete
            container.querySelector('.delete-btn').onclick = (e) => {
                e.stopPropagation();
                const delPass = prompt("VERIFY TO REMOVE: Enter Admin Password to delete this record:");
                if (delPass === MASTER_KEY) {
                    container.style.opacity = '0';
                    container.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        container.remove();
                        if (gallery.children.length === 0) noMemosMsg.style.display = 'block';
                    }, 400);
                } else if (delPass !== null) {
                    alert("⛔ DELETE DENIED: Incorrect Security Key.");
                }
            };

            gallery.prepend(container);
        }

        // --- LIGHTBOX CONTROL ---
        document.querySelector('.close-btn').onclick = () => lightbox.classList.remove('active');
        lightbox.onclick = (e) => { if(e.target === lightbox) lightbox.classList.remove('active'); }
    </script>
</body>
</html>
