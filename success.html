<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | Equity Crew 26</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top, #064e3b, #022c22);
            --primary-green: #10b981;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        [data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at top, #020617, #000000);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- SUCCESS ANIMATION --- */
        .success-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 50px;
            border-radius: 35px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .check-container {
            width: 80px; height: 80px;
            background: var(--primary-green);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
            animation: scaleCheck 0.5s 0.8s both;
        }

        @keyframes scaleCheck {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 { font-weight: 800; margin-bottom: 10px; font-size: 1.8rem; }
        p { color: var(--text-muted); line-height: 1.6; margin-bottom: 30px; }

        /* --- RECEIPT BOX --- */
        .receipt-box {
            background: rgba(0,0,0,0.2);
            border: 1px dashed var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            font-size: 0.85rem;
        }

        .receipt-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .receipt-row b { color: var(--primary-green); }

        /* --- BUTTONS --- */
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        
        .btn-main {
            background: var(--primary-green);
            color: white; border: none; padding: 16px;
            border-radius: 15px; font-weight: 800; text-decoration: none;
            transition: 0.3s; cursor: pointer;
        }

        .btn-outline {
            background: transparent;
            color: white; border: 1px solid var(--glass-border);
            padding: 14px; border-radius: 15px; text-decoration: none;
            font-size: 0.85rem; transition: 0.3s;
        }

        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); }
        .btn-outline:hover { background: var(--glass-bg); }

        .timer-text { margin-top: 20px; font-size: 0.75rem; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="check-container">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Payment Received</h1>
        <p>Thank you for your contribution to the Equity Crew 26 projects. Your support drives our community forward.</p>

        <div class="receipt-box">
            <div class="receipt-row">
                <span>Reference:</span>
                <b id="refCode">EQT-882910</b>
            </div>
            <div class="receipt-row">
                <span>Amount:</span>
                <b id="finalAmt">₦0.00</b>
            </div>
            <div class="receipt-row">
                <span>Status:</span>
                <span style="color:#10b981; font-weight:800;">VERIFIED</span>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-main" onclick="downloadReceipt()">
                <i class="fas fa-download"></i> Save Receipt
            </button>
            <a href="feedback.html" class="btn-outline">Return to Hub</a>
        </div>

        <div class="timer-text">
            Redirecting to home in <span id="timer">10</span> seconds...
        </div>
    </div>

    <script>
        // Sync Theme from Local Storage
        const savedTheme = localStorage.getItem('hub-theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // Populate Receipt Data from URL or LocalStorage
        // In a real Paystack flow, you'd pass these via URL params
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('refCode').innerText = params.get('ref') || 'EQT-' + Math.floor(Math.random()*1000000);
            document.getElementById('finalAmt').innerText = '₦' + (params.get('amount') || '5,000');

            // Countdown Timer
            let timeLeft = 10;
            const timerElement = document.getElementById('timer');
            const countdown = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = "index.html";
                }
            }, 1000);
        };

        function downloadReceipt() {
            const ref = document.getElementById('refCode').innerText;
            const text = `EQUITY CREW 26 - OFFICIAL RECEIPT\nReference: ${ref}\nStatus: Successful\nDate: ${new Date().toLocaleString()}\nDeveloped by DolpGrace`;
            
            const element = document.createElement('a');
            const file = new Blob([text], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            element.download = `Receipt_${ref}.txt`;
            
            document.body.appendChild(element);
            element.click();
        }
    </script>
</body>
</html>
